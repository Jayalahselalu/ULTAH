<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kejutan Ulang Tahun</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&display=swap"
      rel="stylesheet"
    />

    <style>
      /* General Styles */
      body {
        background-image: url("background-estetik.jpg"); /* Ganti dengan URL gambar estetik */
        background-size: cover;
        background-position: center;
        color: white;
        font-family: "Arial", sans-serif;
        text-align: center;
        padding: 0;
        margin: 0;
        min-height: 100vh;
        overflow: auto;
      }

      .content {
        background: rgba(
          0,
          0,
          0,
          0.7
        ); /* Transparansi hitam untuk meningkatkan keterbacaan */
        padding: 50px 20px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      /* Heading and Subtext */
      h2 {
        font-family: "Dancing Script", cursive;
        font-size: 3.5em;
        margin-top: 20px;
        animation: fadeIn 3s ease;
      }

      p {
        font-family: "Lobster", cursive;
        font-size: 1.5em;
        animation: fadeIn 4s ease;
        margin-bottom: 20px;
      }

      /* Image styling */
      img {
        max-width: 90%;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        animation: zoomIn 4s ease;
        border: 5px solid white;
      }

      /* Button styling */
      .back-btn {
        margin-top: 30px;
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
      }

      .back-btn:hover {
        background-color: #ff79a1;
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }

      /* Keyframes for animations */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes zoomIn {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Teks Bergerak */
      .marquee {
        font-size: 1.5em;
        color: #fff;
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
        animation: marquee 15s linear infinite;
      }

      @keyframes marquee {
        0% {
          transform: translate(100%, 0);
        }
        100% {
          transform: translate(-100%, 0);
        }
      }

      /* Gallery */
      .gallery {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
      }

      .gallery img {
        width: 150px;
        height: 150px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s, opacity 0.3s;
      }

      .gallery img:hover {
        transform: scale(1.1);
        opacity: 0.8;
      }

      /* Input Message Styling */
      .input-message {
        margin-top: 20px;
        padding: 10px;
        width: 80%;
        border-radius: 10px;
        border: 1px solid white;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 1em;
      }

      .submit-btn {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
      }

      .submit-btn:hover {
        background-color: #ff79a1;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <!-- Teks Bergerak -->
    <div class="marquee">
      ðŸŽ‰ Selamat Ulang Tahun, Sayang! Semoga hari-harimu selalu ceria! ðŸŽŠ
    </div>

    <!-- Main Content -->
    <div class="content">
      <h2>Selamat Ulang Tahun, Sayang!</h2>
      <p>
        Setiap detik bersamamu adalah hadiah terindah. Aku berharap kita selalu
        bersama, hari ini dan selamanya.
      </p>
      <img src="foto-berdua.jpg" alt="Foto kita berdua" />
      <p>Love you always ðŸ’–</p>
      <p>KENANGAN ULANG TAHUN</p>

      <!-- Gallery -->
      <div class="gallery">
        <img src="foto1.jpg" alt="Foto 1" />
        <img src="foto2.jpg" alt="Foto 2" />
        <img src="foto3.jpg" alt="Foto 3" />
        <img src="foto4.jpg" alt="Foto 4" />
      </div>

      <!-- Input Message -->
      <input
        type="text"
        class="input-message"
        placeholder="Tulis Harapan kamu dan doa kamu!"
      />
      <button class="submit-btn" onclick="showMessage()">Kirim</button>
      <p id="message" style="margin-top: 20px"></p>

      <button class="back-btn" onclick="window.location.href='index.html'">
        Kembali ke Awal
      </button>
    </div>

    <!-- Audio Background -->
    <audio id="backgroundMusic" autoplay loop>
      <source src="musik-romantis.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      function showMessage() {
        const messageInput = document.querySelector(".input-message");
        const messageDisplay = document.getElementById("message");
        const audio = document.getElementById("backgroundMusic");

        messageDisplay.innerText =
          messageInput.value ||
          "Semoga Harapan dan Doa Kamu terkabul ya,aamiin!";
        messageInput.value = "";

        // Efek suara saat mengirim pesan
        const audioEffect = new Audio("klik.mp3"); // Pastikan kamu punya file ini
        audioEffect.play();

        // Mengubah musik latar belakang
        audio.src = "musik-romantis.mp3"; // Ganti dengan lagu lain saat pesan dikirim
        audio.play();
      }
    </script>
  </body>
</html>
